<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <h1 th:text="'Hello, ' + ${user.getName()} + ' ' + ${user.getSurname()}">
</div>


<div class="container">
    <p>
        This is the list of your current reservations:
        <div class="container-fluid">
            <ul>
                <li th:each="reservation: ${current_reservations}">
                    <p>
                        Name: <b th:text="${reservation.getRoom_type_id().getName()}"/> <br>
                        Checkin date: <b th:text="${#dates.format(reservation.getCheckinDate(), 'dd-MM-yyyy')}"/> <br>
                        Checkout date: <b th:text="${#dates.format(reservation.getCheckoutDate(), 'dd-MM-yyyy')}"/> <br>
                    </p>
                </li>
            </ul>
        </div> <br>
        <br>
        <br>
        This is the list of your past reservations:
        <div class="container-fluid">
            <ul>
                <li th:each="reservation: ${past_reservations}">
                    <p>
                        Name: <b th:text="${reservation.getRoom_type_id().getName()}"/> <br>
                        Checkin date: <b th:text="${#dates.format(reservation.getCheckinDate(), 'dd-MM-yyyy')}"/> <br>
                        Checkout date: <b th:text="${#dates.format(reservation.getCheckoutDate(), 'dd-MM-yyyy')}"/> <br>
                    </p>
                </li>
            </ul>
        </div><br>
        <br>
        <br>
        This is the list of your upcoming reservations:
        <div class="container-fluid">
            <ul>
                <li th:each="reservation: ${upcoming_reservations}">
                    <p>
                        Name: <b th:text="${reservation.getRoom_type_id().getName()}"/> <br>
                        Checkin date: <b th:text="${#dates.format(reservation.getCheckinDate(), 'dd-MM-yyyy')}"/> <br>
                        Checkout date: <b th:text="${#dates.format(reservation.getCheckoutDate(), 'dd-MM-yyyy')}"/> <br>
                    </p>
                </li>
            </ul>
        </div>
    </p>

</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
